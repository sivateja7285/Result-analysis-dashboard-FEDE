<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Management</title>
    <link rel="stylesheet" href="admin.css/course_mgmt.css">
</head>
<body>
    <center>
        <h1>Course Management</h1>

        <button class="add-btn">+ Add New Course</button>
        <br><br>

        <table>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Department</th>
                <th>Credits</th>
                <th>Faculty</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>CSE101</td>
                <td>Introduction to Programming</td>
                <td>Computer Science</td>
                <td>4</td>
                <td>Dr.Kumar</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>ECE202</td>
                <td>Digital Electronics</td>
                <td>Electronics</td>
                <td>3</td>
                <td>Prof.Sharma</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>MECH303</td>
                <td>Thermodynamics</td>
                <td>Mechanical</td>
                <td>3</td>
                <td>Dr.Verma</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
