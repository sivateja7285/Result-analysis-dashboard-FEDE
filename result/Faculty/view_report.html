<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Student Reports</title>
    <link rel="stylesheet" href="faclty.css/view_report.css">
</head>
<body>
    <center>
        <h1>Student Reports & Marks</h1>
        <table>
            <tr>
                <th>Student ID</th>
                <th>Full Name</th>
                <th>Course</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
                <th>Remarks</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>STU001</td>
                <td>lohith</td>
                <td>ECE</td>
                <td>Data Structures</td>
                <td>85</td>
                <td>A</td>
                <td>Excellent performance</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>STU002</td>
                <td>Sharma</td>
                <td>CSE</td>
                <td>Calculus</td>
                <td>72</td>
                <td>B</td>
                <td>Good, can improve</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>STU003</td>
                <td>Vikram</td>
                <td>CSIT</td>
                <td>Mechanics</td>
                <td>64</td>
                <td>C</td>
                <td>Needs more practice</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
